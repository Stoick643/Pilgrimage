<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Planning App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Itinerary Planning App</h1>
        <form action="/generate-itinerary" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration (in days)</label>
                <input type="number" class="form-control" id="duration" name="duration" min="1" required>
            </div>

            <div class="mb-3">
                <label for="activities" class="form-label">Preferred Activities (select up to 3)</label>
                <select class="form-select" id="activities" name="activities" multiple required>
                    <option value="photography">Photography</option>
                    <option value="culture">Culture</option>
                    <option value="hiking">Hiking</option>
                    <option value="beach">Beach</option>
                    <option value="sport">Sport</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select class="form-select" id="language" name="language" required>
                    <option value="en">English</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                    <option value="eo">Esperanto</option>
                    <option value="sl">Slovenian</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Generate Itinerary</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
