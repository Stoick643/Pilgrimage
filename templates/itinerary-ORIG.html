<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Itinerary for {{ country }} ({{ duration }} days)</h1>

        <div class="itinerary mt-4">
            {% for day in itinerary %}
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h3>{{ day.split(':')[0] }}</h3>
                    </div>
                    <div class="card-body">
                        <p>{{ day.split(':')[1] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Map Section -->
        <h2 class="mt-5">Map of Your Journey</h2>
        <div id="map" style="height: 500px;"></div>

        <!-- JavaScript to Initialize and Display the Map -->
        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 5,
                    center: {lat: {{ cities[0]['lat'] }}, lng: {{ cities[0]['lng'] }}}
                });

                var cityCoordinates = [
                    {% for city in cities %}
                        {lat: {{ city.lat }}, lng: {{ city.lng }}},
                    {% endfor %}
                ];

                // Add markers for each city
                var markers = cityCoordinates.map(function(location) {
                    return new google.maps.Marker({
                        position: location,
                        map: map
                    });
                });

                // Draw a line connecting the cities
                var path = new google.maps.Polyline({
                    path: cityCoordinates,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });

                path.setMap(map);
            }

            google.maps.event.addDomListener(window, 'load', initMap);
        </script>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
